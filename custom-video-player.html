<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="html.ico" type="image/png" />
    <link rel="stylesheet" href="custom-video-player.css" />
    <script async src="https://www.youtube.com/iframe_api"></script>
    <script defer src="custom-video-player.js"></script>
    <title>Custom Video Player</title>
  </head>
  <body>
    <div id="video-card">
      <div id="video-info">
        <div role="none">
          <p id="video-title" aria-hidden="true">Welcome to the SuperStrong</p>
        </div>
        <div role="none">
          <p id="video-published-date" aria-hidden="true">26 May 2016</p>
        </div>
      </div>
      <div id="video-container">
        <iframe
          id="video-player"
          tabindex="-1"
          aria-hidden="ture"
          src="https://www.youtube.com/embed/nK_nnuRBmF4?controls=0&rel=0&enablejsapi=1"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        >
        </iframe>
        <div id="video-thumbnail" aria-hidden="ture"></div>
        <button id="video-play-btn" aria-label="play">
          <img src="play-solid.svg" alt="" />
        </button>
        <div id="video-duration"><span aria-hidden="true">1:43</span></div>
        <div id="video-controls"></div>
      </div>
    </div>
  </body>
</html>
