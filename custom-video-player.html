<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="html.ico" type="image/png" />
		<link rel="stylesheet" href="custom-video-player.css" />
		<script async src="https://www.youtube.com/iframe_api"></script>
		<script defer src="custom-video-player.js"></script>
		<title>Custom Video Player</title>
	</head>
	<body>
		<div class="video-card">
			<div class="video-info">
				<p class="video-title">Welcome to the SuperStrong</p>
				<p class="video-published-date">26 May 2016</p>
			</div>
			<div class="video-container">
				<div
					id="video-player"
					aria-hidden="true"
					data-video-id="nK_nnuRBmF4"
				></div>
				<div class="video-controls"></div>
				<div class="video-thumbnail" aria-hidden="true"></div>
				<button class="thumbnail-play-btn">
					<img src="play-solid.svg" alt="" />
				</button>
				<p class="video-duration">1:43</p>
			</div>
		</div>
	</body>
</html>
